<!DOCTYPE HTML>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<main>
		<div class="container bg">
			
			
			<div class="row">
				<div class="relative col-md-12 col-xs-12">
					<div id="result"></div>
				<div class="game-bg">

					<div class="pregame-wrapper">
						
						<div class="ball-column">
							<div class="game-btn js-select-ball" data-color="orange">Start Game</div>
						</div>
						
					 </div>
					 <div class="ball-shoot">

					 	<a class="hand hand-orange" id="js-hand"></a>
					 	<div class="game-btn" id="js-shoot-ball">Play Now</div>
					 	<div id="js-active-ball-holder" class="active-game-ball"><img src="images/ball-orange.png" id="js-active-ball"></div>
					 </div>
			</div>
		</div>


	</main>

	<script type="text/javascript" src="js/TimelineMax.min.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/CustomEase.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>


</body>
</html>
